            <legend>¿QUIEN ERES?</legend><br>
                <label for="">Nombre</label><br>
                <input type="text"><br><br>
                <label for="">Apellido</label><br>
                <input type="text"><br><br>
                <label for="">Correo electrónico</label><br>
                <input type="text"><br><br>
                <label for="">Fecha de nacimiento</label><br>
                <input type="date"><br><br>
        </fieldset>
        <br>
        <fieldset class="parte_1">
            <legend>¿DE DONDE ERES?</legend><br>
            <label for="">Ciduad</label><br>
            <input type="text"><br><br>
            <label for="">Codigo postal</label><br>
            <input type="text"><br><br>

                <option value="Mexico">Mexico</option>

                <option value="El Salvador">El Salvador</option>

            </select><br><br>
        </fieldset>
        <br>
        <fieldset class="parte_1">
            <legend>¿COMO QUIERES INICIAR SESIÓN?</legend>
            <label for="">Nombre de usuario</label><br>
            <input type="text"><br><br>
            <label for="">Contraseña</label><br>
            <input type="text"><br><br>
            <label for="">Vuelve a escribir la contraseña</label><br>
            <input type="text"><br><br>
        </fieldset>
        <br>
        <fieldset class="parte_1">
            <legend>CONDICIONES DE REGISTRO</legend><br>
            <label for="">Deseo recibri ofertas de iDESTWEB</label><br>
            <input type="radio">
            <label for="">Una vez al día</label>
            <input type="radio">
            <label for="">Una vez a la semana</label>
            <input type="radio">
            <label for="">Una vez al mes</label><br><br>
            <input type="radio">
            <label for="">Acepto el acuerdo de servicios, la declaración de privacidad y la declaración de uso de cookies.</label><br>
        </fieldset><br>
