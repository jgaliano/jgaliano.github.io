<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
    <link rel="stylesheet" href="/Eventos_JS/Calculadora.css">
</head>
<body>
    <br>
    <div class="wrapper">
        <section class="all_section">
            <section class="pantalla_resultado">
                <p id="other"></p>
            </section>
            <br>
            <section class="all_btn">
                <div class="filas_botones">
                    <button class="rojo_button" id="btn_On">
                        ON
                    </button>
                    <button class="btn_numero" id="btn_Del">
                        DEL
                    </button>
                    <button class="btn_numero" id="btn_Cl">
                        CL
                    </button>
                </div>
                <div class="filas_botones">
                    <button class="btn_numero" id="btn_1">
                        1
                    </button>
                    <button class="btn_numero" id="btn_2">
                        2
                    </button>
                    <button class="btn_numero" id="btn_3">
                        3
                    </button>
                </div>
                <div class="filas_botones">
                    <button class="btn_numero" id="btn_4">
                        4
                    </button>
                    <button class="btn_numero" id="btn_5">
                        5
                    </button>
                    <button class="btn_numero" id="btn_6">
                        6
                    </button>
                </div>
                <div class="filas_botones">
                    <button class="btn_numero" id="btn_7">
                        7
                    </button>
                    <button class="btn_numero" id="btn_8">
                        8
                    </button>
                    <button class="btn_numero" id="btn_9">
                        9
                    </button>
                </div>
                <div class="filas_botones">
                    <button class="btn_numero" id="btn_S">
                        +
                    </button>
                    <button class="btn_numero" id="btn_R">
                        -
                    </button>
                    <button class="btn_numero" id="btn_0">
                        0
                    </button>
                </div>
                <div class="filas_botones">
                    <button class="btn_numero" id="btn_M">
                        *
                    </button>
                    <button class="btn_numero" id="btn_D">
                        /
                    </button>
                    <button class="btn_numero" id="btn_I">
                        =
                    </button>
                </div>
            </section>
    </section>
    </div>

    <script src="/Eventos_JS/Calculadora.js"></script>
</body>
</html>
