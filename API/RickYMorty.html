<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de API</title>
    <style>
        *{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Fotos de Rick and Morty</h1>
    <div id="resultado"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const url = 'https://rickandmortyapi.com/api/character/';

            // Realizar la solicitud a la API utilizando fetch
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Manipular los datos obtenidos de la API
                    mostrarResultados(data);
                })
                .catch(error => {
                    console.error('Error al obtener datos de la API:', error);
                });

            function mostrarResultados(data) {
                const resultadoDiv = document.getElementById('resultado');

                // Construir el contenido HTML con las fotos y nombres de los personajes
                const personajesHTML = data.results.map(personaje => `
                    <div>
                        <img src="${personaje.image}" alt="${personaje.name}">
                        <h2>${personaje.name}</h2>
                    </div>
                `).join('');

                // Actualizar el contenido de la p√°gina con los resultados
                resultadoDiv.innerHTML = personajesHTML;
            }
        });
    </script>
</body>
</html>
