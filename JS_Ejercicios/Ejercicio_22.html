<body>
    <p>3. Este script debe escribir la tabla de multiplicar del número que el usuario teclee. La tabla mostrará en diferentes líneas cada producto y el resultado en la forma a x b = ab. Recuerda que el salto de línea es el carácter "\n"
        <script>
            var dato = prompt("Ingrese la tabla de multiplicar que desea generar: ")
            var n_tabla, resultado, x
            resultado = ""
            for(x = 1; x < 11; x++){
                n_tabla = dato * x
                resultado += dato + " X " + x + " = " + n_tabla + "\n" 
            }
            alert(resultado)
        </script>
