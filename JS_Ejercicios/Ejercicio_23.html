<body>
    <p>1. Realiza un script que le pida al usuario que teclee la letra A (en mayúscula) y mientras no lo haga se lo vuelva a pedir. Usa un bulce do..while y la ventana alert para los mensajes.</p>
    <script>
        do {
            var dato = prompt("Ingrese la letra A: ")
        } while (dato !== "A");
