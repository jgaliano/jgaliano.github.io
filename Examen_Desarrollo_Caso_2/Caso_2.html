<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo API REST</title>
    <style>
        *{
            background-color: black;
            color: white;
        }
        button{
            background-color: skyblue;
            height: 50px;
            width: 150px;
            border-radius: 15px;
            color: black;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <h1>Consumo de API REST: The Cat API</h1>
    <button onclick="obtenerImagen()">Consultar</button>
    <div id="imagen-container"></div>
    <script>
        function obtenerImagen() {
            const url = 'https://api.thecatapi.com/v1/images/search';
            fetch(url)
                .then(response => response.json())
                .then(data => {                  
                    mostrarImagen(data[0].url);
                })
        }
        function mostrarImagen(url) {
            const contenedorImagen = document.getElementById('imagen-container'); 
            const imagen = document.createElement('img');
            imagen.src = url;
            imagen.alt = 'Gatos';
            contenedorImagen.innerHTML = '';
            contenedorImagen.appendChild(imagen);
        }
    </script>
</body>               
</html>
